<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | Rooftop Dev Lab</title>
    <link rel="icon" href="/favicon.png">

    <link rel="stylesheet" href="/app.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="alert" class="alert-danger alert-overlap d-flex">
        <img src="/cross.png" alt="cross">
        <span>Debes corregir los errores del formulario</span>
    </div>

    <header id="header" class="d-flex">
        <div class="space d-flex">
            <div class="logo">
                <a href="https://rooftop.dev/en">
                    <img src="/logo.jpg" alt="logo">
                </a>
            </div>
    
            <nav class="nav d-flex">
                <a href="https://www.rooftopacademy.com/" target="_blank">Academy</a>
                <a href="/contact-ES">Contacto</a>
                <a href="https://rooftop.dev/en/apply">Aplica</a>
                <a href="https://rooftop.dev/en/hire" class="hire d-flex">Contrata</a>
            </nav>
        </div>
    </header>

    <div id="contact" class="d-flex">
        <div class="space d-flex">
            <div class="contact-info">
                <h1>Contáctanos</h1>

                <p>
                    Completa el formulario y un representante de Rooftop te contactará en la brevedad.
                </p>

                <div class="box-info d-flex">
                    <img src="/map-marker.svg" alt="map-marker">
                    <div>
                        <p> 
                            <strong>Encuéntranos</strong>
                        </p>
                        <p>3050 Biscayne Blvd Suite 302,</p>
                        <p>Miami, Florida 33137, US</p>
                    </div>
                </div>

                <div class="box-info d-flex">
                    <img src="/outline-envelope.svg" alt="outline-envelope">
                    <div>
                        <p> 
                            <strong>Envíanos un correo</strong>
                        </p>
                        <p>info@rooftop.dev</p>
                    </div>
                </div>

                <div class="social-info d-flex">
                    <li>
                        <a href="https://www.instagram.com/rooftop.dev/" target="_blank">
                            <img src="instagram-black.svg" alt="instagram-black">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/Rooftop.dev/" target="_blank">
                            <img src="facebook-black.svg" alt="facebook-black">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/company/rooftopdev" target="_blank">
                            <img src="linkedin-black.svg" alt="linkedin-black">
                        </a>
                    </li>
                </div>

            </div>
    
            <form class="contact-form">
                <div class="d-flex contact-form-row">
                    <input id="name" type="text" class="form-input m-right" placeholder="Nombre completo" name="fullName" required>
                    <select id="topic" name="topic" class="form-input m-left" required>
                        <option value="" disabled selected hidden>Enviar a</option>
                        <option value="Customer Support">Preguntas Generales</option>
                        <option value="Sales Inquiries">Ventas</option>
                        <option value="Support">Atención al cliente</option>
                        <option value="Press">Prensa</option>
                        <option value="Partnerships">Partnerships</option>
                        <option value="Investors">Inversores</option>
                        <option value="Comunnity">Comunidad</option>
                        <option value="Other">Otros</option>
                    </select>
                </div>

                <div class="d-flex contact-form-row">
                    <input id="email" type="email" class="form-input" placeholder="Correo electrónico" name="emailAddress" required> 
                </div>

                <div class="d-flex contact-form-row">
                    <textarea name="textContact" id="textArea" rows="5" class="form-input" placeholder="Me gustaría saber acerca de..." required></textarea>
                </div>

                <div class="d-flex contact-form-row">
                    <button onclick="validation()">Contactanos</button>
                </div>
                
            </form>
        </div>
    </div>

    <div class="language-button d-flex">
        <img src="/language-button.jpg" alt="language">
        <a href="/contact-EN">EN</a>
    </div>
    
    <script src="/localJS"></script>

</body>
</html>
